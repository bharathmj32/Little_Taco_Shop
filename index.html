<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Bharath" />
    <meta name="description" content="Website for Little Taco Shop" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LTS</title>
    <link rel="icon" href="./Images/favicon.ico" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- ||--------------------------------HEADER---------------------------|| -->
    <header class="header">
      <h1 class="header__h1">Little Taco Shop</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li>
            <a href="#menu">Menu</a>
          </li>
          <li>
            <a href="./Pages/hours.html">Hours</a>
          </li>
          <li>
            <a href="./Pages/contact.html">Contact</a>
          </li>
          <li>
            <a href="./Pages/about.html"
              >About
              <abbr class="offscreen" title="The Little Taco Shop">LTS</abbr></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- ||-------------- HERO -----------|| -->
    <section class="hero">
      <h2 class="hero__h2">Bienvenidos</h2>
      <figure>
        <img
          src="./Images/tacos_and_drink_1000x667.png"
          alt="Tacos and a Drink"
          title="We Love tacos !"
          width="1000"
          height="667"
        />
        <figcaption class="offscreen">Tacos and a Drink</figcaption>
      </figure>
    </section>
    <!-- ||------------------------------ MAIN -------------------------------------|| -->
    <main class="main">
      <article id="menu" class="main__article menu">
        <h2 class="menu__h2">Our Menu</h2>
        <table class="menu__container">
          <caption class="offscreen">
            Our Tacos
          </caption>
          <thead>
            <tr>
              <th class="menu__header" scope="col">Tacos</th>
              <th class="menu__header" scope="col">Quantity</th>
              <th class="menu__header" scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th class="menu__item menu__cr" scope="row" rowspan="3">
                Crunchy
              </th>
              <td class="menu__item">1</td>
              <td class="menu__item">$1.50</td>
            </tr>
            <tr>
              <td class="menu__item">2</td>
              <td class="menu__item">$2.50</td>
            </tr>
            <tr>
              <td class="menu__item">3</td>
              <td class="menu__item">$3.50</td>
            </tr>
            <tr>
              <th class="menu__item menu__sf" scope="row" rowspan="3">Soft</th>
              <td class="menu__item">1</td>
              <td class="menu__item">$2.00</td>
            </tr>
            <tr>
              <td class="menu__item">2</td>
              <td class="menu__item">$3.50</td>
            </tr>
            <tr>
              <td class="menu__item">3</td>
              <td class="menu__item">$4.50</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td class="menu__item menu__cs" colspan="3">
                Chips &amp; Salsa $2
              </td>
            </tr>
          </tfoot>
        </table>

        <p>
          <a href="#"> ðŸ‘† Back to Top</a>
        </p>
      </article>
    </main>
    <hr />
    <!-- ||----------------------Footer--------------------------------|| -->
    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy; </span>
        <span class="nowrap"> The Little Taco Shop </span>
      </p>
    </footer>
  </body>
</html>
