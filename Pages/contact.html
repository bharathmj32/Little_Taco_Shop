<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Bharath" />
    <meta
      name="description"
      content="Contact information for Little Taco Shop"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LTS Contact</title>
    <link rel="icon" href="../Images/favicon.ico" />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Little Taco Shop</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li><a href="index.html">Home</a></li>
          <li>
            <a href="./index.html#menu">Menu</a>
          </li>
          <li>
            <a href="hours.html">Hours</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <figure>
        <img
          src="../Images/tacos_close_up_1000x649.png"
          alt="Little Taco Shop Tacos"
          title="Tacos Ready to Eat ! "
          width="1000"
          height="649"
        />
        <figcaption class="offscreen">Little Taco Shop</figcaption>
      </figure>
    </section>
    <!-- ||----------------MAIN --------------------|| -->
    <main class="main">
      <article class="main__article">
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite <br />
          Kansas City, Mo 55555-5555
          <br /><br />
          Phone: <a href="tel:+5555555555">555-555-5555</a>
        </address>
      </article>

      <article class="main__article contact">
        <h2 class="contact__h2">Our Contact Form</h2>
        <form
          action="https://httpbin.org/get"
          method="get"
          class="contact__form"
        >
          <fieldset class="contact__fieldset">
            <legend class="offscreen">Send Us A Message:</legend>
            <p class="contact__p">
              <label for="name" class="contact__label">Name:</label>
              <input
                class="contact__input"
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p class="contact__p">
              <label for="email" class="contact__label">Email:</label>
              <input
                class="contact__input"
                type="email"
                name="email"
                id="email"
                placeholder="email"
                required
              />
            </p>
            <p class="contact__p">
              <label for="message" class="contact__label">Your Message:</label>
              <textarea
                class="contact__textarea"
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit" class="contact__button">Send</button>
          <button type="reset" class="contact__button">Reset</button>
        </form>
      </article>
    </main>
    <!-- ||----------------------Footer--------------------------------|| -->
    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy; </span>
        <span class="nowrap"> The Little Taco Shop </span>
      </p>
    </footer>
  </body>
</html>
